<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
     <header class="topnavbar-wrapper" th:fragment="header">
      <nav class="navbar topnavbar" role="navigation">
         <div class="navbar-header">
            <a class="navbar-brand" href="/">
               <div class="brand-logo">
                  <img class="img-responsive" alt="App Logo" th:src="@{/img/logo.png}"  /></div>
               <div class="brand-logo-collapsed">
                  <img class="img-responsive" alt="App Logo" th:src="@{/img/logo.png}" /></div>
            </a>
         </div>
         <div class="nav-wrapper">
            <ul class="nav navbar-nav">
               <li>
                  <a title="缩小/扩大侧栏" class="hidden-xs" data-toggle-state="aside-collapsed" href="#"> <em class="fa fa-navicon"></em>
                  </a>
                  <a title="缩小/扩大侧栏" class="visible-xs sidebar-toggle" data-no-persist="true" data-toggle-state="aside-toggled" href="#"> <em class="fa fa-navicon"></em>
                  </a>
               </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li>
                  <a title="搜索" data-search-open="" href="#">
                     <em class="icon-magnifier"></em>
                  </a>
               </li>
               <li class="dropdown dropdown-list">
                  <a title="消息通知" data-toggle="dropdown" href="#">
                     <em class="icon-bell"></em>
                     <div class="label label-danger" th:if="${newAtMeCount gt 0 or newCommentMeCount gt 0 or newPraiseMeCount gt 0}" th:text="${newAtMeCount}+${newCommentMeCount}+${newPraiseMeCount}"></div>
                  </a>
                  <ul class="dropdown-menu animated flipInX">
                     <li>
                        <div class="list-group">
                           <a class="list-group-item" href="javascript:void(0);" onclick="atMeOnclick()">
                              <div class="media-box">
                                 <div class="pull-left">
                                    <em class="fa fa-at fa-2x text-info"></em>
                                 </div>
                                 <div class="media-box-body clearfix">
                                    <p class="m0">@我的</p>
                                    <p class="m0 text-muted">
                                       <small id="atMeNewNotice" th:text="${newAtMeCount}+' 条新消息'"></small>
                                    </p>
                                 </div>
                              </div>
                           </a>
                            <a class="list-group-item" href="javascript:void(0);" onclick="commentMeOnclick()">
                              <div class="media-box">
                                 <div class="pull-left">
                                    <em class="fa fa-comment fa-2x text-warning"></em>
                                 </div>
                                 <div class="media-box-body clearfix">
                                    <p class="m0">评论我的</p>
                                    <p class="m0 text-muted">
                                       <small id="commentMeNewNotice" th:text="${newCommentMeCount}+' 条新评论'"></small>
                                    </p>
                                 </div>
                              </div>
                           </a>
                            <a class="list-group-item" href="javascript:void(0);" onclick="praiseMeOnclick()">
                              <div class="media-box">
                                 <div class="pull-left">
                                    <em class="fa fa-thumbs-up fa-2x text-success"></em>
                                 </div>
                                 <div class="media-box-body clearfix">
                                    <p class="m0">赞我的</p>
                                    <p class="m0 text-muted">
                                       <small id="praiseMeNewNotice" th:text="${newPraiseMeCount}+' 个新的赞'"></small>
                                       <input id="newPraiseMeCounts" type="hidden" th:value="${newPraiseMeCount}"/>
                                    </p>
                                 </div>
                              </div>
                           </a>
                           <!--
                           <a class="list-group-item" href="#">                              <div class="media-box">
                                 <div class="pull-left">
                                    <em class="fa fa-bell fa-2x text-danger"></em>
                                 </div>
                                 <div class="media-box-body clearfix">
                                    <p class="m0">群消息</p>
                                    <p class="m0 text-muted">
                                       <small>0 个入群邀请</small>
                                    </p>
                                 </div>
                              </div>
                           </a> -->
                        </div>
                     </li>
                  </ul>
               </li>
               <!-- <li>
                  <a title="浏览记录" href="#">
                     <em class="icon-clock"></em>
                  </a>
               </li> -->
               <li>
                  <a title="回收站" href="javascript:void(0);" onclick="locationUrl('/standard/garbage/0','garbage');">
                     <em class="icon-trash"></em>
                  </a>
               </li>
               <li>
                  <a title="设置" data-no-persist="true" data-toggle-state="offsidebar-open" href="javascript:void(0);">
                     <em class="icon-settings"></em>
                  </a>
               </li>
            </ul>
         </div>
         <form class="navbar-form"  role="search">
            <div class="form-group has-feedback">
               <input id="searchKey" type="text" class="form-control" placeholder="输入并且按回车确定..." />
               <div class="fa fa-times form-control-feedback" data-search-dismiss=""></div>
            </div>
            <button  class="hidden btn btn-default" type="button" >提交</button>
         </form>
      </nav>
     <script type='text/javascript'>
        document.onkeydown = function(e){ 
            if(!e) e = window.event;//火狐中是 window.event 
            if((e.keyCode || e.which) == 13){ 
	            var key=document.getElementById("searchKey").value;
	   	    	 if(key!=''){
	   	    	    locationUrl('/search/'+key,"");
	   	    	 }
            } 
        } 
    </script>
   </header>
</body>
</html>
