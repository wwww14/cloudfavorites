<!DOCTYPE html>
<html lang="en" th:fragment="collect">
<head>
</head>
<body  >
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <button style="color:#fff;" type="button" data-dismiss="modal" class="close">
                 <span>×</span>
               </button>
               <a href="/" style="color:#fff;">Favorites</a>
            </div>
            <div class="panel-body">
              <form id="collect-form" class="form-horizontal" onsubmit="return false">
               <div id="show2" style="display:none;">
               		<div class="mb">
                     标题
                     <textarea name="title" id="ctitle" class="form-control" cols="30" rows="2" placeholder="留空则自动抓取"></textarea>
                  </div>
                  <div class="mb">
                     简介
                     <textarea name="description" id="cdescription" class="form-control" cols="30" rows="2" placeholder="留空则自动抓取"></textarea>
                  </div>
                  <div class="mb">
                     图片链接地址
                     <textarea name="logoUrl" id="clogoUrl" class="form-control" cols="30" rows="2" placeholder="留空则自动抓取" ></textarea>
                  </div>
               </div>
               
                  <div class="mb">
                     收藏备注
                     <textarea name="remark" id="cremark" class="form-control" cols="30" rows="2" placeholder="请输入收藏备注，也可以在这里@好友"></textarea>
                  </div>
                  <div class="pull-right dropdown dropdown-list">
                     <a href="javascript:void(0);" id="atshow" data-toggle="dropdown">
                          at好友 <i class="fa fa-caret-down"></i>
                     </a>
                     <ul class="dropdown-menu" id='atFriend'>
                        <li id='friends'>
                          <a href="javascript:void(0);" onclick="showAt('test')">好友名称</a>
                        </li>
                     </ul>
                  </div>
                  <label style="font-weight:normal;margin-bottom:0;">
                     <input id="type" type="checkbox" name="type" class="mb" value="PRIVATE" /> 私密收藏</label>
               <p class="pt-lg text-center">选择一个收藏夹</p>
               <select  name="favoritesId" id="favoritesSelect" class="mb form-control">
                  <option th:each="favorites : ${favoritesList}" th:value="${favorites.id}" th:text="${favorites.name}"  th:selected="(${favorites.id} == ${configObj.defaultFavorties})"></option>
               </select>
               <p class="text-center">或者</p>
               <input type="text" id="newFavorites" name="newFavorites" class="mb form-control" placeholder="新建分类收藏夹"/>
               <button id="ccollect" class="mt-lg btn btn-primary btn-block">提交</button>
               <input type="hidden" name="id" id="ccollectId" value=""/>
               <input type="hidden" id="userCheck" value=""/>
               <input type="hidden" name="url" id="curl" value=""/>
               </form>
               <p></p>
               <div id="errorMsg" class="alert alert-danger text-center" style="display:none;"></div>
		         <div class="text-right mt-sm" id="model1" >
		            <a id="changeModel1" href="javascript:void(0);" style="color:#666;text-decoration:none;"> <i class="fa fa-refresh"></i>
		               	切换成专家模式
		            </a>
		         </div>
		         <div class="text-right mt-sm" id="model2" style="display:none;">
		            <a id="changeModel2" href="javascript:void(0);" style="color:#666;text-decoration:none;"> <i class="fa fa-refresh"></i>
		               	切换成简单模式
		            </a>
		         </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
